<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rock, Paper, Scissors Simple Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="head">
    <h1>Rock, Paper, Scissors Simple Game</h1>
  </div>
  <div class="rules">
    <h2> Rules: Rock beats Scissors, Scissors beats Paper, Paper beats Rock</h2>
  </div>
  <div class="instruction">
    <h3> Please click the NEW GAME button to start a game</h3>
  </div>

  <div>
    <button id="newGame" class="game">NEW GAME</button>
  </div>
  <div id="numberLimit"></div>

  <div class="buttons">
    <button id="paperBtn">Paper</button>
    <button id="rockBtn">Rock</button>
    <button id="scissorsBtn">Scissors</button>
  </div><br>

  <div id="output"></div><br>
  <div id="result"></div><br>
  <div id="gameResult"></div><br>

  <div id="roundsModal" class="modal">
    <div class="modal_body">
      <button class="hide_modal">x</button>
      <table>
        <thead>
          <th>ID</th>
          <th>Player choice</th>
          <th>Computer choice</th>
          <th>Player points</th>
          <th>Computer points</th>
          <th>Round score</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <footer>
    <h6>
      Copyright 2019 Anna Strza≈Ça
    </h6>
  </footer>
  <script src="js/index.js"></script>

</body>

</html>
