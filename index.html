<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors Simple Game</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1>Rock, Paper, Scissors Simple Game</h1>
<h2> Rules: Rock beats Scissors, Scissors beats Paper, Paper beats Rock</h2>
<h3> Please click the NEW GAME button to start a game<h3>

<div>
  <button id="newGame" class="game">NEW GAME</button>
</div>
<div id="numberLimit"></div>

<div id="buttons">
<button id="paperBtn">Paper</button>
<button id="rockBtn">Rock</button>
<button id="scissorsBtn">Scissors</button>
</div><br>

<div id="output"></div><br>
<div id="result"></div><br>
<div id="gameResult"></div><br>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
